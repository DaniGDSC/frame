<head>
    <meta charset="UTF-8">

    <title>Book and Assignment Management System</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Roboto', Arial, sans-serif;
            line-height: 1.6;
            color: #202124;
            background-color: #f1f3f4;
        }
        .container {
            width: 80%;
            max-width: 1440px;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #fff;
            color: #202124;
            padding: 20px 0;
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
        }
        header a {
            color: #202124;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            position: relative;
            padding-bottom: 5px;
        }
        header a::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: #DB4437;
            transform: scaleX(0);
            transition: transform 0.3s ease-in-out;
        }
        header a:hover::after {
            transform: scaleX(1);
        }
        header ul {
            padding: 0;
            list-style: none;
        }
        header li {
            display: inline;
            padding: 0 20px 0 20px;
        }
        header #branding {
            float: left;
        }
        header #branding h1 {
            margin: 0;
            color: #1a73e8;
        }
        header nav {
            float: right;
            margin-top: 10px;
        }
        .highlight, header .current a {
            color: #1a73e8;
        }
        #showcase {
            background: #1a73e8;
            color: #ffffff;
            overflow: hidden;

        }
        #showcase .container {
            display: flex;
            align-items: center;
            padding: 50px 0;
        }

        #showcase .bible-image {
            flex: 1;
            display: flex;
            text-align: center;
            align-items: center;

        }
        #showcase .bible-image img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        #showcase .slogan {
            flex: 2;
            padding-left: 120px;
        }
        #showcase h1 {
            font-size: 48px;
            margin-bottom: 20px;
            font-weight: 300;
        }
        #showcase p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .btn {
            display: inline-block;
            background: #fff;
            color: #1a73e8;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.3s, color 0.3s;
        }
        .btn:hover {
            background: #f1f3f4;
            color: #1a73e8;
        }

        #boxes {
            margin-top: 40px;
            margin-bottom: 40px;
            padding: 16px 0;
        }
        #boxes .container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 20px;
        }
        #boxes .box {
            flex-basis: calc(30% - 20px);
            padding: 20px;
            text-align: center;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 1px 2px 0 rgba(60,64,67,.3), 0 1px 3px 1px rgba(60,64,67,.15);
            margin-bottom: 20px;
            margin-left: 5px;
            margin-right: 5px;
            margin-top: 20px;
        }
        #boxes .box h3 {
            color: #1a73e8;
            margin-bottom: 0px;
        }
        footer {
            padding: 20px;
            margin-top: 0px;
            color: #5f6368;
            background-color: #fff;
            text-align: center;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            #boxes .box {
                flex-basis: 100%;
            }
        } 

    </style>
